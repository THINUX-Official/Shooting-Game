<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML, CSS, JavaScript, IJSE, GDSE, Sri Lanka, Shooting game">
    <meta name="description" content="Immerse yourself in a 2D shooting game. Test your reflexes, and accuracy.">
    <meta name="author" content="THINUX">
    <meta name="owner" content="THINUX">
    <meta name="robots" content="index">
    <meta name="theme-color" content="black">
    <meta name="viewport" content="width=device-width initial-scale=1 minimum-scale=1 maximum-scale=10">

    <link rel="icon" href="assets/img/pistol/2.png" type="image/png">
    <title>Shooting Game</title>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
</head>
<body>

<section class="info">

    <div class="time">
        <h3 style="font-weight: normal">Time : </h3>
        <h3 id="timer"></h3>
    </div>

    <div>
        <button id="start">
            START
        </button>
    </div>

    <div class="score">
        <h3 style="font-weight: normal">Score : </h3>
        <h3 id="score">000</h3>
    </div>

</section>

<section class="area">

    <div id="log">
        <h1 id="title">Shooting Game</h1>
        <h2 id="desc">One minute Warmup before every FPS game!</h2>
        <h3 id="credits">Developed by <strong id="thinux">THINUX</strong></h3>
    </div>

    <img draggable="false" id="faces" alt="Face Targets" onclick="faceSpawns()" src="assets/img/faces/1.png"/>
    <audio id="shootingSound" src="assets/audio/blaster.mp3"></audio>
    <audio id="startSound" src="assets/audio/game-start.mp3"></audio>
    <audio id="pauseSound" src="assets/audio/pause.mp3"></audio>
    <audio id="unpauseSound" src="assets/audio/unpause.mp3"></audio>

</section>

<section class="gun">

    <img draggable="false" id="gunImage" alt="Gun Image" onclick="gunAnimation()" src="assets/img/pistol/1.png"
         height="355" width="333"/>

</section>

<script src="assets/js/jquery-3.7.1.min.js"></script>
<script src="assets/js/js.js"></script>

</body>
</html>
