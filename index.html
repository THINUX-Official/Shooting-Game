<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML, CSS, JavaScript, IJSE, GDSE, Sri Lanka, Shooting game">
    <meta name="description" content="Immerse yourself in a 2D shooting game. Test your reflexes, and accuracy.">
    <meta name="author" content="THINUX">
    <meta name="owner" content="THINUX">
    <meta name="robots" content="index">
    <meta name="theme-color" content="black">
    <meta name="viewport" content="width=device-width initial-scale=1 minimum-scale=1 maximum-scale=10">

    <link rel="icon" href="assets/img/pistol/2.png" type="image/png">
    <title>Shooting Game</title>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<section class="info">

    <div class="time">
        <h3 style="font-weight: normal">Time : </h3>
        <h3 id="timer"></h3>
    </div>

    <div>
        <button id="start">
            START
        </button>
    </div>

    <div class="score">
        <h3 style="font-weight: normal">Score : </h3>
        <h3 id="score">000</h3>
    </div>

</section>

<section class="area">

    <div id="log">
        <h1 id="title">Shooting Game</h1>
        <h2 id="desc">One minute Warmup before every FPS game!</h2>
        <small id="credits">Developed by <strong id="thinux">THINUX</strong></small>
    </div>

    <div id="restart">
        <h1 id="gameOver">Game Over</h1>
        <h2 style="color: black">Score : <strong id="finalScore"></strong></h2>
        <button id="btnRestart">Try Again <i class="fa-solid fa-rotate-left"></i></button>
    </div>

    <img draggable="false" id="faces" alt="Face Targets" onclick="faceSpawns()" src="assets/img/faces/1.png"/>
    <audio id="shootingSound" src="assets/audio/blaster.mp3"></audio>
    <audio id="startSound" src="assets/audio/game-start.mp3"></audio>
    <audio id="pauseSound" src="assets/audio/pause.mp3"></audio>
    <audio id="unpauseSound" src="assets/audio/unpause.mp3"></audio>

</section>

<section class="gun">

    <img draggable="false" id="gunImage" alt="Gun Image" onclick="gunAnimation()" src="assets/img/pistol/1.png"
         height="355" width="333"/>

</section>

<script src="assets/js/jquery-3.7.1.min.js"></script>
<script src="assets/js/js.js"></script>

</body>
</html>
